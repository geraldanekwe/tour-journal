<ion-modal-view class="signup-modal">
  <div class="ctr">
    <img class="logo" src="img/logo.png" alt="">
  </div>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <div class="login-buttons">
          <label class="item">
            <img class="login-button" src="img/twitter-signup.png" ng-click="signUpWithTwitter()"></img>
          </label>

          <label class="item">
            <img class="login-button" src="img/facebook-signup.png" ng-click="signUpWithFacebook()"></img>
          </label>

          <label class="item">
            <img class="login-button" src="img/email-signup.png" ng-click="signUpWithEmail()"></img>
          </label>

          <label class="item">
            <img class="signup-button" src="img/tap-to-login.png" ng-click="goToLogin()"></img>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
