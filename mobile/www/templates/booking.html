<ion-modal-view class="booking-modal">
  <div class="ctr">
    <img class="logo" src="img/logo.png" alt="">
  </div>
  <ion-content scroll="false">
    <form ng-submit="booking(user)" class="booking-form">
      <div class="list list-inset">

        <label class="item item-input item-floating-label">
          <span class="input-label">Date</span>
          <input type="text" placeholder="Date" ng-model="user.date">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>

      </div>
      <button ng-click="closeLogin()" class="login-email" type="submit">
          <img class="login-button" src="img/email-login.png" />
      </button>
    </form>

    <label class="item signup-wrapper">
      <button ng-click="register()" class="signup">
        <img class="signup-button" src="img/tap-to-signup.png" />
      </button>
    </label>
  </ion-content>
</ion-modal-view>
