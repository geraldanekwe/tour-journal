<ion-modal-view class="login-modal">
  <ion-view view-title="Register">
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Display Name</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text">
        </label>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
