<ion-modal-view class="login-modal">
  <div class="ctr">
    <img class="logo" src="img/logo.png" alt="">
  </div>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <div class="login-buttons">
          <label class="item">
            <img class="login-button" src="img/email-login.png" />
          </label>

        </div>
      </div>
    </form>
    <button ng-click="register()">
      <img class="signup-button" src="img/tap-to-signup.png" />
    </button>
  </ion-content>
</ion-modal-view>
