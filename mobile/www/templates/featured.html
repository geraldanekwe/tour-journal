<!-- <ion-view view-title="Feature"> -->
<ion-view>
  <ion-nav-title>
    <div><img src="img/tour-journal-word-logo1.png"></div>
  </ion-nav-title>
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img src="img/bass-feature.png" class="slider-image" alt="feature" />
      </ion-slide>
      <ion-slide>
        <img src="img/lilb-feature.png" class="slider-image" alt="feature" />
      </ion-slide>
      <ion-slide>
        <img src="img/tam-feature.png" class="slider-image" alt="feature" />
      </ion-slide>
    </ion-slide-box>

    <div class="item item-divider feature">
      Artists
    </div>

    <div class="row feature">
      <div class="col padding" ng-repeat="artist in artists"><img src="{{artist.profile_img}}"  style="width: 90px; height: 90px;"/></div>
    </div>

    <div class="item item-divider feature">
      Venues
    </div>

    <div class="row feature">
      <div class="col padding" ng-repeat="venue in venues"><img src="{{venue.profile_img}}" style="width: 90px; height: 90px;"/></div>
    </div>


  </ion-content>
</ion-view>
